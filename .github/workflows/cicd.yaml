name: Credit card fraud detection app CICD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
   
env:
  KUBECONFIG: ${{ secrets.KUBECONFIG }}

jobs:
  DataPipeLine:
    runs-on: my-laptop-kind-runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}-pip-${{hashFiles('requirements.txt')}}
          restore-keys: |
            ${{runner.os}}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Pipeline
        env:
          DAGSHUB_TOKEN: ${{secrets.DAGSHUB_TOKEN}}
        run: |
          dvc repro

      - name: Run model test
        env:
          DAGSHUB_TOKEN: ${{secrets.DAGSHUB_TOKEN}}
        run: |
          python -m unittest tests/test_model.py

      - name: Promote model to Production
        env:
          DAGSHUB_TOKEN: ${{secrets.DAGSHUB_TOKEN}}
        run: |
          python scripts/promot_model.py

      - name: Run flask app test
        env: 
          DAGSHUB_TOKEN: ${{secrets.DAGSHUB_TOKEN}}
        run: |
          python -m unittest tests/test_flask_app.py

      # - name: Extract Docker image metadata
      #   id: meta
      #   uses: docker/metadata-action@v5
      #   with:
      #     images: ${{ vars.DOCKERHUB_USER }}/creditcard_fraud

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build and push Docker image 
        uses: docker/build-push-action@v6
        with:
          push: ${{github.event_name != 'pull_request'}}
          tags: ${{vars.DOCKERHUB_USER}}/creditcard_fraud:latest
      
      - name: Set up kubctl
        uses: azure/setup-kubectl@v4
      
      - name: check the kubectl access
        run: |
          kubectl get pods -n default


