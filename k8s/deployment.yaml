apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: creditcard-fraud
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rnjt80/creditcard_fraud:dfee34052b4470131ff703ab9afd2a6cd39dc68f
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          env:
            - name: DAGSHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dagshubtoken
                  key: DAGSHUB_TOKEN
      imagePullSecrets:
        - name: dockerhub-creds
