apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namesapce: creditcard-fraud
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rnjt80/creditcard_fraud:30abd4e57024900e73e7c676655de8e436d4e9b6
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          env:
            - name: dagshub_token
              valueFrom:
                secretKeyRef:
                  name: dagshubtoken
                  key: dagshub_token
      imagePullSecrets:
        - name: dockerhub-creds
